<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptography</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: var(--light-purple)">
    <header>
      <nav class="navbar">
        <div class="container-fluid d-flex justify-content-center">
          <div class="sheesh-container">
            <img class="sheesh" src="./img/img.png" width="50" alt="" />
            <span class="sheesh-text">sheeeshh</span>
          </div>

          <span class="brand">CRYPTOGRAPHY</span>

          <div class="sheesh-container">
            <img class="sheesh" src="./img/img.png" width="50" alt="" />
            <span class="sheesh-text">sheeeshh</span>
          </div>
        </div>
      </nav>
    </header>
    <section class="item-container p-5">
      <div class="input-group d-flex justify-content-center mb-4">
        <textarea
          placeholder="Input"
          class="form-control p-5 rounded shadow"
          aria-label="With textarea"
          id="input-text"
        ></textarea>
      </div>

      <div class="output-group d-flex justify-content-center mt-4">
        <textarea
          placeholder="Output"
          class="form-control p-5 rounded shadow"
          aria-label="With textarea"
          id="output-text"
        ></textarea>
      </div>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button class="btn-custom px-5 py-2" id="encrypt-btn">Encrypt</button>
        <input
          class="rounded px-3"
          type="number"
          placeholder="Enter key.."
          id="key-input"
        />
        <button class="btn-custom px-5 py-2" id="decrypt-btn">Decrypt</button>
      </div>
      <div class="text-center mt-3">
        <button id="clear-btn" class="btn-custom px-5 py-2">Clear</button>
      </div>
    </section>
    <footer>
      <nav class="navbar bg-body-tertiary fixed-bottom">
        <div
          class="container-fluid justify-content-center flex-column align-items-center"
        >
          <p class="fw-bold">By: Justin Villacampa</p>
        </div>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
